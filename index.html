<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Flyer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flyer">
        <header class="flyer-header">
            <h1 class="event-title">Awesome Event 2024</h1>
            <p class="event-date">December 25, 2024</p>
        </header>
        <section class="flyer-content">
            <p class="event-description">
                Join us for an unforgettable experience! Amazing performances, great food, and fun activities. Be there!
            </p>
            <button class="cta-button">Get Your Ticket</button>
        </section>
        <footer class="flyer-footer">
            <p class="contact-info">For inquiries, contact: <a href="mailto:event@example.com">event@example.com</a></p>
        </footer>
    </div>
</body>
</html>
